<!DOCTYPE html>
<html lang="es" data-lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - Youkoso</title>
    <meta name="description" content="Detalles completos del producto japonés seleccionado.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style-simple.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Modern product detail page styles */
        .product-detail {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .product-image-container {
            position: relative;
        }

        .product-detail-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 12px;
            transition: opacity 0.3s ease;
        }

        .product-info-section h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .product-category {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: capitalize;
            margin-bottom: 1.5rem;
        }

        .product-description {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quantity-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 6px;
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            flex: 1;
        }

        .breadcrumbs {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .breadcrumb-list {
            display: flex;
            list-style: none;
            gap: 0.5rem;
            align-items: center;
            margin: 0;
            padding: 0;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .breadcrumb-list li:not(:last-child)::after {
            content: '>';
            margin-left: 0.5rem;
            color: var(--text-light);
        }

        .breadcrumb-list a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .breadcrumb-list a:hover {
            text-decoration: underline;
        }

        .loading-detail {
            text-align: center;
            padding: 3rem;
        }

        @media (max-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .product-detail {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <!-- Breadcrumbs -->
    <nav class="breadcrumbs">
        <ol class="breadcrumb-list">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="products.html">Productos</a></li>
            <li id="product-breadcrumb">Producto</li>
        </ol>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div id="product-detail-container">
                <div class="loading-detail">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Cargando detalles del producto...</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/core-simple.js"></script>
    <script>
        let currentProduct = null;
        let quantity = 1;

        // Load product details
        async function loadProductDetail() {
            const productId = localStorage.getItem('selectedProductId');
            
            if (!productId) {
                document.getElementById('product-detail-container').innerHTML = `
                    <div class="loading-detail">
                        <p>No se encontró el producto seleccionado.</p>
                        <a href="products.html" class="btn btn-primary">Volver a productos</a>
                    </div>
                `;
                return;
            }

            try {
                const products = await utils.loadData('products');
                currentProduct = products.find(p => p.id === productId);
                
                if (!currentProduct) {
                    throw new Error('Product not found');
                }

                await displayProductDetail();
            } catch (error) {
                console.error('Error loading product detail:', error);
                document.getElementById('product-detail-container').innerHTML = `
                    <div class="loading-detail">
                        <p>Error al cargar el producto.</p>
                        <a href="products.html" class="btn btn-primary">Volver a productos</a>
                    </div>
                `;
            }
        }

        // Display product details
        async function displayProductDetail() {
            if (!currentProduct) return;

            // Update page title and breadcrumb
            document.title = `${currentProduct.name} - Youkoso`;
            document.getElementById('product-breadcrumb').textContent = currentProduct.name;

            // Get product image
            const imageUrl = await utils.getProductImage(currentProduct);
            const price = utils.formatPrice(currentProduct.price);

            const detailHTML = `
                <div class="product-detail">
                    <div class="product-detail-grid">
                        <div class="product-image-container">
                            <img src="${imageUrl}" alt="${currentProduct.name}" class="product-detail-image">
                        </div>
                        
                        <div class="product-info-section">
                            <span class="product-category">${currentProduct.category}</span>
                            <h1>${currentProduct.name}</h1>
                            <div class="product-price">${price}</div>
                            
                            <p class="product-description">
                                ${currentProduct.description || 'Producto japonés auténtico de alta calidad.'}
                            </p>
                            
                            <div class="quantity-selector">
                                <label for="quantity">Cantidad:</label>
                                <button class="quantity-btn" onclick="updateQuantity(-1)">-</button>
                                <input type="number" id="quantity" class="quantity-input" value="1" min="1" max="10" readonly>
                                <button class="quantity-btn" onclick="updateQuantity(1)">+</button>
                            </div>
                            
                            <div class="product-actions">
                                <button class="btn btn-primary btn-large" onclick="addToCart()">
                                    <i class="fas fa-shopping-cart"></i> Agregar al Carrito
                                </button>
                                <button class="btn btn-secondary btn-large" onclick="goBack()">
                                    <i class="fas fa-arrow-left"></i> Volver
                                </button>
                            </div>
                            
                            ${currentProduct.tags ? `
                                <div class="product-tags">
                                    <strong>Tags:</strong> ${currentProduct.tags.join(', ')}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('product-detail-container').innerHTML = detailHTML;
        }

        // Update quantity
        function updateQuantity(change) {
            quantity = Math.max(1, Math.min(10, quantity + change));
            document.getElementById('quantity').value = quantity;
        }

        // Add to cart
        function addToCart() {
            if (!currentProduct) return;

            for (let i = 0; i < quantity; i++) {
                utils.cart.add(currentProduct);
            }

            // Show confirmation
            const addButton = document.querySelector('.product-actions .btn-primary');
            const originalText = addButton.innerHTML;
            addButton.innerHTML = '<i class="fas fa-check"></i> Agregado al Carrito';
            addButton.disabled = true;

            setTimeout(() => {
                addButton.innerHTML = originalText;
                addButton.disabled = false;
            }, 2000);
        }

        // Go back to products
        function goBack() {
            window.history.back();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            utils.initLanguage();
            utils.initTheme();
            loadProductDetail();

            // Language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    utils.setLanguage(btn.dataset.lang);
                });
            });

            // Cart count update
            utils.cart.updateDisplay();
        });

        // Make functions global
        window.updateQuantity = updateQuantity;
        window.addToCart = addToCart;
        window.goBack = goBack;
    </script>
</body>
</html>
