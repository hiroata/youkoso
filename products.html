<!DOCTYPE html>
<html lang="es" data-lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https:;">
    <title>Productos - Youkoso</title>
    <meta name="description" content="Explora nuestra amplia colección de productos japoneses auténticos: figuras, manga, peluches y más.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style-simple.css?v=3">
    <!-- シックなデザインオーバーライド -->
    <link rel="stylesheet" href="css/products-override-v2.css?v=2">
    <!-- 管理者ログインリンク強調 -->
    <link rel="stylesheet" href="css/admin-link-highlight.css?v=2">
    <!-- ボトムナビゲーション無効化 -->
    <link rel="stylesheet" href="css/bottom-nav-override.css?v=1">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* シックでモダンな商品ページスタイル */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --muted-blue: #95a5a6;
            --light-gray: #ecf0f1;
            --success-color: #27ae60;
            --modern-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }
        
        /* シンプルで洗練された背景 */
        body {
            background: #ffffff;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
        }

        /* Image loading effects */
        .product-card img {
            transition: opacity 0.3s ease;
            opacity: 0.7;
        }

        .product-card img.loaded {
            opacity: 1;
        }

        .product-image {
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .product-image img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }
        
        /* 控えめな装飾要素 */
        .floating-elements {
            display: none; /* 浮遊要素を非表示に */
        }
        
        /* ページヘッダー */
        .page-header {
            background: #f8f9fa;
            padding: 3rem 0;
            border-bottom: 1px solid #e5e7eb;
            position: relative;
            overflow: hidden;
        }
        
        .page-header-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .page-title {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        
        .page-title::after {
            display: none;
            position: absolute;
            right: -60px;
            top: 0;
            font-size: 2.5rem;
            animation: shop-bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce-shop {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes shop-bounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(-10deg); }
        }
        
        .page-description {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: var(--primary-color);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: pulse-shop 2s ease-in-out infinite;
        }
        
        .stat-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes pulse-shop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        /* フィルターセクション */
        .filters-section {
            background: #f8f9fa;
            padding: 2rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .filters-wrapper {
            background: white;
            border-radius: var(--radius);
            padding: 1.5rem;
            border: 1px solid #e5e7eb;
            position: relative;
            overflow: hidden;
        }
        
        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .filters-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .filters-title i {
            color: var(--primary-color);
            font-size: 1rem;
        }
        
        .filters-reset {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        
        .filters-reset:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .filter-group {
            position: relative;
        }
        
        .filter-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .filter-label i {
            color: var(--primary-color);
        }
        
        .filter-select, .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--muted-blue);
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .filter-select:focus, .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.2);
            transform: scale(1.02);
        }
        
        .search-wrapper {
            position: relative;
        }
        
        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-btn:hover {
            background: var(--accent-color);
            transform: translateY(-50%) scale(1.1);
        }
        
        .search-clear {
            position: absolute;
            right: 55px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent-color);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        /* 商品セクション */
        .products-section {
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .results-count {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .view-toggle {
            display: flex;
            gap: 10px;
        }
        
        .view-btn {
            background: white;
            border: 2px solid var(--muted-blue);
            color: var(--muted-blue);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .view-btn.active,
        .view-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }
        
        /* 商品グリッド */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .product-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            border: 3px solid transparent;
        }
        
        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }
        
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-color);
            background-size: 400% 100%;
            animation: rainbow-flow 4s ease infinite;
        }
        
        .product-image {
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .product-image::after {
            content: '✨';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            animation: sparkle-product 2s ease-in-out infinite;
        }
        
        @keyframes sparkle-product {
            0%, 100% { opacity: 0.7; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover .product-image img {
            transform: scale(1.1);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-category {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
            font-family: 'Inter', sans-serif;
        }
        
        .product-title {
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            color: #333;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 15px 0;
            font-family: 'Inter', sans-serif;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-secondary:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.1);
        }
        
        /* ローディング */
        .loading-placeholder {
            text-align: center;
            padding: 60px 20px;
            color: var(--accent-color);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--muted-blue);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* ページネーション */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }
        
        .pagination .page-btn {
            background: white;
            color: var(--accent-color);
            border: 2px solid var(--muted-blue);
            padding: 12px 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        
        .pagination .page-btn:hover,
        .pagination .page-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: scale(1.1);
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
            }
            
            .page-title::after {
                right: -40px;
                font-size: 1.8rem;
            }
            
            .header-stats {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .results-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .floating-element {
                font-size: 1.5rem;
            }
        }
        
        /* 商品カードのホバーエフェクト追加 */
        .product-card {
            cursor: pointer;
        }
        
        .product-card:hover::after {
            content: '🛒';
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.8rem;
            animation: cart-bounce 0.6s ease-in-out;
        }
        
        @keyframes cart-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        /* 特別なカテゴリーアイコン */
        .product-category::before {
            margin-right: 5px;
        }
        
        .product-category[data-category="figuras"]::before { content: '🎎'; }
        .product-category[data-category="peluches"]::before { content: '🧸'; }
        .product-category[data-category="manga"]::before { content: '📚'; }
        .product-category[data-category="ropa"]::before { content: '👕'; }
    </style>
</head>
<body>
    <!-- フローティング装飾要素 - ショッピングテーマ -->
    <div class="floating-elements">
        <div class="floating-element">🛍️</div>
        <div class="floating-element">🎁</div>
        <div class="floating-element">💝</div>
        <div class="floating-element">🌟</div>
        <div class="floating-element">✨</div>
        <div class="floating-element">🎀</div>
        <div class="floating-element">🛒</div>
        <div class="floating-element">💖</div>
    </div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="main">

        <!-- Products Grid -->
        <section class="products-section">
            <div class="container">
                <div class="products-results">
                    <div class="results-header">
                        <div class="results-info">
                            <span id="results-count" class="results-count">
                                <span class="es-text">Cargando productos kawaii...</span>
                                <span class="ja-text">カワイイ商品を読み込み中...</span>
                                <span class="en-text">Loading kawaii products...</span>
                            </span>
                        </div>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid" aria-label="Vista de cuadrícula">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list" aria-label="Vista de lista">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>

                    <div class="products-grid" id="products-grid">
                        <!-- Products will be loaded here by JavaScript -->
                        <div class="loading-placeholder">
                            <div class="loading-spinner"></div>
                            <p>
                                <span class="es-text">Cargando productos kawaii...</span>
                                <span class="ja-text">カワイイ商品を読み込み中...</span>
                                <span class="en-text">Loading kawaii products...</span>
                            </p>
                        </div>
                    </div>

                    <div class="pagination" id="pagination">
                        <!-- Pagination will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Filters Section -->
        <section class="filters-section modern-filters">
            <div class="container">
                <div class="filters-wrapper">
                    <div class="filters-header">
                        <h2 class="filters-title">
                            <i class="fas fa-filter"></i>
                            <span class="es-text">Filtros</span>
                            <span class="ja-text">フィルター</span>
                            <span class="en-text">Filters</span>
                        </h2>
                        <button class="filters-reset" id="reset-filters">
                            <i class="fas fa-undo"></i>
                            <span class="es-text">Limpiar</span>
                            <span class="ja-text">クリア</span>
                            <span class="en-text">Clear</span>
                        </button>
                    </div>
                    
                    <div class="filters-grid">
                        <div class="filter-group">
                            <label class="filter-label">
                                <i class="fas fa-list"></i>
                                <span class="es-text">Categoría</span>
                                <span class="ja-text">カテゴリー</span>
                                <span class="en-text">Category</span>
                            </label>
                            <select id="category-filter" class="filter-select modern-select">
                                <option value="all">
                                    <span class="es-text">Todas las categorías</span>
                                    <span class="ja-text">すべてのカテゴリー</span>
                                    <span class="en-text">All categories</span>
                                </option>
                                <option value="figuras">
                                    <span class="es-text">Figuras</span>
                                    <span class="ja-text">フィギュア</span>
                                    <span class="en-text">Figures</span>
                                </option>
                                <option value="peluches">
                                    <span class="es-text">Peluches</span>
                                    <span class="ja-text">ぬいぐるみ</span>
                                    <span class="en-text">Plushies</span>
                                </option>
                                <option value="manga">
                                    <span class="es-text">Manga</span>
                                    <span class="ja-text">マンガ</span>
                                    <span class="en-text">Manga</span>
                                </option>
                                <option value="ropa">
                                    <span class="es-text">Ropa</span>
                                    <span class="ja-text">服</span>
                                    <span class="en-text">Clothing</span>
                                </option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">
                                <i class="fas fa-sort"></i>
                                <span class="es-text">Ordenar por</span>
                                <span class="ja-text">並び順</span>
                                <span class="en-text">Sort by</span>
                            </label>
                            <select id="sort-filter" class="filter-select modern-select">
                                <option value="featured">
                                    <span class="es-text">Destacados</span>
                                    <span class="ja-text">注目商品</span>
                                    <span class="en-text">Featured</span>
                                </option>
                                <option value="price-low">
                                    <span class="es-text">Precio: Menor a Mayor</span>
                                    <span class="ja-text">価格: 安い順</span>
                                    <span class="en-text">Price: Low to High</span>
                                </option>
                                <option value="price-high">
                                    <span class="es-text">Precio: Mayor a Menor</span>
                                    <span class="ja-text">価格: 高い順</span>
                                    <span class="en-text">Price: High to Low</span>
                                </option>
                                <option value="name">
                                    <span class="es-text">Nombre A-Z</span>
                                    <span class="ja-text">名前順</span>
                                    <span class="en-text">Name A-Z</span>
                                </option>
                            </select>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <!-- Search Section at Bottom -->
        <section class="search-section-bottom" style="background: #f8f9fa; padding: 40px 0; margin-top: 40px;">
            <div class="container">
                <div class="search-wrapper-bottom" style="max-width: 600px; margin: 0 auto; text-align: center;">
                    <label class="filter-label" style="display: block; margin-bottom: 20px; font-size: 1.5rem; color: #333;">
                        <i class="fas fa-search"></i>
                        <span class="es-text">Buscar Productos</span>
                        <span class="ja-text">商品を検索</span>
                        <span class="en-text">Search Products</span>
                    </label>
                    <div class="search-wrapper" style="display: flex; gap: 10px;">
                        <input type="text" id="search-input" class="search-input modern-input" 
                               placeholder="Buscar productos kawaii..."
                               data-placeholder-es="Buscar productos kawaii..."
                               data-placeholder-ja="カワイイ商品を検索..."
                               data-placeholder-en="Search kawaii products..."
                               style="flex: 1; padding: 15px 20px; font-size: 1.1rem; border: 2px solid #ddd; border-radius: 25px;">
                        <button class="search-btn" aria-label="Buscar" style="padding: 15px 25px; background: var(--primary-color); color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 1.1rem;">
                            <i class="fas fa-search"></i>
                        </button>
                        <button class="search-clear" id="clear-search" style="display: none; padding: 15px 25px; background: #e74c3c; color: white; border: none; border-radius: 25px; cursor: pointer; font-size: 1.1rem;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Notification Container -->
    <div id="notifications" class="notifications-container"></div>

    <!-- JavaScript -->
    <script src="js/core-simple.js?v=2"></script>
    <script src="js/products-simple.js?v=2"></script>
    <script src="js/link-checker.js?v=1"></script>
    <script src="js/search-enhanced.js?v=1"></script>
    <!-- アクセシビリティ機能無効化 -->
    <!-- <script src="js/accessibility.js?v=1"></script> -->
    <script src="js/mobile-enhanced.js?v=1"></script>
    
    <script>
        // カワイイ商品ページの特別なエフェクト
        function addShopSparkle(element) {
            const shopIcons = ['🛍️', '🎁', '💝', '🌟', '✨', '🎀', '💖'];
            const sparkle = document.createElement('div');
            sparkle.innerHTML = shopIcons[Math.floor(Math.random() * shopIcons.length)];
            sparkle.style.position = 'absolute';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'shop-sparkle 2s ease-out forwards';
            sparkle.style.left = Math.random() * element.offsetWidth + 'px';
            sparkle.style.top = Math.random() * element.offsetHeight + 'px';
            sparkle.style.zIndex = '1000';
            sparkle.style.fontSize = '1.5rem';
            
            element.style.position = 'relative';
            element.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 商品カードの効果
            document.addEventListener('click', function(e) {
                if (e.target.closest('.product-card')) {
                    addShopSparkle(e.target.closest('.product-card'));
                }
            });

            // フィルターボタンの効果
            document.querySelectorAll('.filters-reset, .view-btn, .search-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    addShopSparkle(this);
                });
            });

            // 統計カードの効果
            document.querySelectorAll('.stat-item').forEach(item => {
                item.addEventListener('click', function() {
                    addShopSparkle(this);
                });
            });
        });

        // CSS for shop sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shop-sparkle {
                0% { opacity: 1; transform: scale(0) translateY(0) rotate(0deg); }
                25% { opacity: 1; transform: scale(1.2) translateY(-10px) rotate(90deg); }
                50% { opacity: 1; transform: scale(1) translateY(-20px) rotate(180deg); }
                75% { opacity: 0.8; transform: scale(1.3) translateY(-15px) rotate(270deg); }
                100% { opacity: 0; transform: scale(0.5) translateY(-30px) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
