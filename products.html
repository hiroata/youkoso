    <script>
        // „Ç´„ÉØ„Ç§„Ç§ÂïÜÂìÅ„Éö„Éº„Ç∏„ÅÆÁâπÂà•„Å™„Ç®„Éï„Çß„ÇØ„Éà
        function addShopSparkle(element) {
            const shopIcons = ['üõçÔ∏è', 'üéÅ', 'üíù', 'üåü', '‚ú®', 'üéÄ', 'üíñ'];
            const sparkle = document.createElement('div');
            sparkle.innerHTML = shopIcons[Math.floor(Math.random() * shopIcons.length)];
            sparkle.style.position = 'absolute';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'shop-sparkle 2s ease-out forwards';
            sparkle.style.left = Math.random() * element.offsetWidth + 'px';
            sparkle.style.top = Math.random() * element.offsetHeight + 'px';
            sparkle.style.zIndex = '1000';
            sparkle.style.fontSize = '1.5rem';
            
            element.style.position = 'relative';
            element.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 2000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            // ÂïÜÂìÅ„Ç´„Éº„Éâ„ÅÆÂäπÊûú
            document.addEventListener('click', function(e) {
                if (e.target.closest('.product-card')) {
                    addShopSparkle(e.target.closest('.product-card'));
                }
            });

            // „Éï„Ç£„É´„Çø„Éº„Éú„Çø„É≥„ÅÆÂäπÊûú
            document.querySelectorAll('.filters-reset, .view-btn, .search-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    addShopSparkle(this);
                });
            });

            // Áµ±Ë®à„Ç´„Éº„Éâ„ÅÆÂäπÊûú
            document.querySelectorAll('.stat-item').forEach(item => {
                item.addEventListener('click', function() {
                    addShopSparkle(this);
                });
            });
        });

        // CSS for shop sparkle animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shop-sparkle {
                0% { opacity: 1; transform: scale(0) translateY(0) rotate(0deg); }
                25% { opacity: 1; transform: scale(1.2) translateY(-10px) rotate(90deg); }
                50% { opacity: 1; transform: scale(1) translateY(-20px) rotate(180deg); }
                75% { opacity: 0.8; transform: scale(1.3) translateY(-15px) rotate(270deg); }
                100% { opacity: 0; transform: scale(0.5) translateY(-30px) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
